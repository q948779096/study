<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
        <div id="div"></div>
        <script>
            var a = Number(parseInt(prompt("请输入年龄"));
        if(a<20){
            alert('少年');
        }else if(a>=20 && a<35){
            alert('青年');
        }else if(a>=35 && a<50){
            alert('中年');
        }else if(a>=55 && a<80){
            alert('老年');
        }
        </script>
	</body>
</html>
