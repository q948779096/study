<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = "10";
        alert(isNaN(a + b));//false
        alert(isNaN(a - b));//false
        alert(isNaN(a * b));//false
        alert(isNaN(a / b));//false
        alert(isNaN(NaN));//true
    </script>
</body>
</html>
